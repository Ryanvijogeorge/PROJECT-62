<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="maindiv">
        Photo Gallery
    </div>
    <img id = "mainimg" src = "Screenshot%202021-05-09%20at%203.39.01%20PM.png">
    
    <div class="container">
        <h1 class="photoh1s">Grid Gallery</h1>
        <div class="gridgallery">
            <img class="ggimg" src="Captain%20America.png">
            <img class="ggimg" src="hulk.png">
            <img class="ggimg" src="iron%20man.png">
            <img class="ggimg" src="thor.png">
        </div>
        <div class="gridgallery">
            <img class="ggimg" src="loki.png">
            <img class="ggimg" src="mysterio.png">
            <img class="ggimg" src="Thanos.png">
            <img class="ggimg" src="ultron.png">
        </div>

        <h1 class="photoh1s">
            Slide Gallery
        </h1>
        <div id="Mygallery" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="Captain%20America.png" class="img-responsive">
                        <div class="carousel-content">
                            <p>Captain America</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="hulk.png" class="img-responsive">
                        <div class="carousel-content">
                            <p>Hulk</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="iron%20man.png" class="img-responsive">
                        <div class="carousel-content">
                            <p>Iron Man</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="thor.png" class="img-responsive">
                        <div class="carousel-content">
                            <p>Thor</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="loki.png" class="img-responsive">
                        <div class="carousel-content">
                            <p>Loki</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="mysterio.png" class="img-responsive">
                        <div class="carousel-content">
                            <p>Mysterio</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="Thanos.png" class="img-responsive">
                        <div class="carousel-content">
                            <p>Thanos</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="Screenshot%202021-05-09%20at%204.11.43%20PM.png" class="img-responsive">
                        <div class="carousel-content">
                            <p>Ultron</p>
                        </div>
                    </center>
                </div>
                
            </div>
            <a class = "left carousel-control" href = "#Mygallery" data-slide = "prev"><span class = "glyphicon glyphicon-chevron-left"></span></a>
<a class = "right carousel-control" href = "#Mygallery" data-slide = "next"><span class = "glyphicon glyphicon-chevron-right"></span></a>
            <ol class = "carousel-indicators">
                <li data-target = "#Mygallery" data-slide-to = "0" class = "active"></li>
                     <li data-target = "#Mygallery" data-slide-to = "1" class = "active"></li>
                     <li data-target = "#Mygallery" data-slide-to = "2" class = "active"></li>
                     <li data-target = "#Mygallery" data-slide-to = "3" class = "active"></li>
                     <li data-target = "#Mygallery" data-slide-to = "4" class = "active"></li>
                     <li data-target = "#Mygallery" data-slide-to = "5" class = "active"></li>
                     <li data-target = "#Mygallery" data-slide-to = "6" class = "active"></li>
                     <li data-target = "#Mygallery" data-slide-to = "7" class = "active"></li>
                </ol>
        </div>
    </div>
</body>

</html>
